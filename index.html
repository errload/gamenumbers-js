<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>

    <div class="container">
        <div class="row game-card align-items-center">
            <div class="col col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                <div class="card text-center">

                    <div class="card-header">
                        <p class="m-0" id="orderNumberField">Угадайка</p>
                    </div>

                    <div class="card-body gameInput">
                        <div class="row no-gutters">
                            <div class="col">
                                
                                <form>
                                    <div class="form-group">
                                        <label for="minValueForm">Минимальное значение в игре:</label>
                                        <input type="text" class="form-control minValueForm" 
                                            placeholder="введите минимальное значение" value="0">
                                    </div>
                                    <div class="form-group">
                                        <label for="minValueForm">Максимальное значение в игре:</label>
                                        <input type="text" class="form-control maxValueForm" 
                                            placeholder=" введите максимальное значение" value="100">
                                    </div>
                                    <div class="form-group">
                                        <button type="button" class="btn btn-success btnGameInput">Начать игру</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>

                    <div class="card-body gameStart">
                        <div class="row no-gutters">
                            <div class="col">
                                
                                <div class="form-group gameText">
                                </div>
                                <div class="form-group divBtnGameText">
                                    <button type="button" class="btn btn-success btnGameText">Загадал!</button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    	
                    <div class="card-body gameQuestions">
                        <div class="row no-gutters">
                            <div class="col">
                                <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
                            </div>
                        </div>
                    </div>

                    <div class="card-body gameButtons">
                        <div class="btn-group">
                            <button class="btn btn-info" id="btnLess">&#128072;<br>меньше</button>
                            <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                            <button class="btn btn-info" id="btnOver">больше<br>&#128073;</button>
                        </div>
                    </div>

                    <div class="cardFooter">
                        <button type="button" class="btn btn-outline-secondary btn-lg btn-block" id="btnRetry">Заново</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
